<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Simple To-Do List</title>
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<link href='http://fonts.googleapis.com/css?family=Lato:300|Oswald' rel='stylesheet' type='text/css'>
    
    <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <h1>To-Do List</h1>
<div class="container">
  <div class="row">
    <input type="text" class="col-xs-8 col-sm-9">
    <div class="input-buttons col-xs-4 col-sm-3">
      <a href="#" class="clear-text"><i class="fa fa-trash-o fa-2x"></i></a>
      <a href="#" class="add-todo"><i class="fa fa-plus fa-2x"></i></a>
    </div>
  </div> 
  <div class="row">
    <div class="error">
      <a href="#"><i class="fa fa-times"></i></a>
      <p>Nice try :) .</p>
    </div> 
    
    <ul class="todo-list col-xs-12">
    </ul>
  </div> 
</div> 
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        <script src="js/index.js"></script>
  </body>
</html>
